- if:
  - path: /etc/containers/systemd/configs/odoo-config.env
    op: [created, updated]
  run: systemctl restart odoo.target
  timeout: 5m
- if:
  - path: /etc/containers/systemd/configs/odoo-config.env
    op: [removed]
  run: /bin/sh -c 'if [ -f /etc/systemd/system/odoo.target ]; then systemctl stop odoo.target; fi'
  timeout: 5m
